<!doctype html>
<html>
<head>
  <title>Story Writer</title>
  <script>
    function loadStory(){
      var storyName = document.getElementById("name_input").value
      var storyHTML = localStorage.getItem(storyName)
      document.getElementById("story_editor").value = storyHTML
      // get item stored using what's in the storyName variable (box) as a key. Put the story you find in variable(box) called 'storyHTML'
    }
    function saveStory(){
      var storyName = document.getElementById("name_input").value
      var storyHTML = document.getElementById("story_editor").value
      localStorage.setItem(storyName, storyHTML) 
      // store what's in the storyHTML variable (box) and label that stored piece of information with what you find in the storyName variable (box) ;
      // key-value pairs (description-stuff pairs)
    }
    function displayStory(){
      var storyHTML = document.getElementById("story_editor").value
      document.getElementById("story_display").innerHTML = storyHTML
      // get the element who's id is 'story_editor' and put in the visual box on the screen (in its value) wha is in the 'storyHTML' variable
    }
  </script>

  <style>
    textarea {
      width: 800px;
      height: 250px;
      background-color: lightyellow;
    }
  </style>
</head>

<body>
  <h1>Story Editor</h1>
	Story Name: <input id="name_input"></input>
  <section>
    <button onclick="loadStory()">Find and Edit It</button>
    <button onclick="saveStory()">Save It</button>
    <button onclick="displayStory()">Display It</button>
  </section>
  <textarea id="story_editor" placeholder="Write a totally awesome story here."></textarea>
  
  <section id="story_display"></section>
</body>
</html>
